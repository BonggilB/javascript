    <script>
    function CheckBox(name,width,height){
        this.userName = name;
        this.boxWidth = width;
        this.boxHeight = height;
        this.getInfo = function(){
            let str='';
            str +='이름 : ' + this.userName + ',';
            str +='너비 : ' + this.boxWidth +',';
            str +='높이 : ' + this.boxHeight;
        }
    }
    
    let hong = new CheckBox('홍길동',100,100);
    console.log(typeof hong);
    console.log(hong);
    let kim = new CheckBox('김기리',200,200);
    console.log(typeof kim);
    console.log(kim);
    console.log(kim.getInfo);
    console.log(kim.getInfo());
    </script>
