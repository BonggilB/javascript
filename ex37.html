<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간접/상대 선택자</title>
    <style>
        .red-color{
            color:red;
        }
    </style>
</head>
<body>
    <h1>간접/상대 선택자</h1>
    <div class="wrap">
        <div class="container" id="inner">
            <ul>
                <li class="first">1번목록</li>
                <li>2번목록</li>
                <li class="last">3번목록</li>
            </ul>
        </div>
    </div>
    <script>
        document.querySelector('ul').classList.add('red-color');
        document.getElementById('inner').childNodes0
    </script>
</body>
</html>
