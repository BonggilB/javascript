<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join, concat, slice, sort, reverse</title>
</head>
<body>
    <h1>length, join(),contact(),slice(),rever()</h1>
    <script>
        let arr01 = ['서울','경기','인천','충청','대전','광주'];
        let arr02 = ['전라','경상','강원','제주'];

        document.write('arr = ');
        for(let cnt=0; cnt<arr01.length;cnt++){
            document.write(arr02[cnt]);
        }
        document.write('<h2>join()은 배열개체를 스트링으로 바꾼다</h2>');
        let result = arr01.join('-');
        let result2 = arr02.join();
        console.log(typeof result);
        document.write(result,'<br>');
        document.write(result2,'<br>');

        document.write('<h2>concat()은 배열개체를 병합한다</h2>');
        let result3 = arr01.concat(arr02);
        console.log(typeof result3);
        document.write(result3,'<br>');

        document.write('<h2>sort()는 배열개체를 오름차순으로 정렬한다</h2>');
        let result4 = result3.sort();
        console.log(typeof result4);
        document.write(result4,'<br>');
        
        document.write('<h2>reverse()는배열개체를 내림차순으로 정렬한다</h2>');
        let result5 = result4.reverse();
        console.log(typeof result5);
        document.write(result5,'<br>');

        document.write('<h2>slice는()배열개체를 시작인덱스에서 끝인덱스 전까지 잘라낸다</h2>');
        let result6 = result3.slice(2,6);
        console.log(typeof result6);
        document.write(result6,'<br>');
    </script>
</body>
</html>
