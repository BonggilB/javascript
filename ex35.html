<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigator 개체</title>
</head>
<body>
    <script>
        document.write('브라우저 코드이름' + navigator.appCodeName + '<bv>');
        document.write('브라우저 이름' + navigator.appName + '<bv>');
        document.write('브라우저 버전' + navigator.appVersion + '<bv>');
        document.write('브라우저 언어' + navigator.language + '<bv>');
        document.write('브라우저 엔진' + navigator.product + '<bv>');
        document.write('브라우저 운영체제' + navigator.platform +'<bv>');
        document.write('브라우저 네트워크 접속여부' + navigator.appVersion +'<bv>');

    </script>
</body>
</html>
